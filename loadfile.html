<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Createdet | Поддержка</title>
    <style>
        /* Основной фон в стиле Steam */
        body {
            background-color: #1b2838;
            color: #c7d5e0;
            font-family: "Motiva Sans", Arial, sans-serif;
            display: flex;
            flex-direction: column; /* Добавлено, чтобы кнопка была над формой */
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Стиль кнопки НАЗАД */
        .back-btn {
            align-self: flex-start;
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #66c0f4;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            padding: 8px 12px;
            background: rgba(102, 192, 244, 0.1);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .back-btn:hover {
            background: rgba(102, 192, 244, 0.2);
            color: #ffffff;
            transform: translateX(-5px);
        }

        .back-btn svg {
            margin-right: 8px;
            fill: currentColor;
        }

        /* Контейнер формы */
        .steam-form {
            background: linear-gradient(180deg, #2a475e 0%, #1b2838 100%);
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            width: 100%;
            max-width: 450px;
            transition: transform 0.3s ease;
        }

        .steam-form:hover {
            transform: translateY(-5px);
        }

        h1 {
            color: #ffffff;
            font-size: 24px;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h2 {
            color: #66c0f4;
            font-size: 14px;
            font-weight: normal;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #afe1ff;
        }

        /* Поля ввода */
        input[type="text"], 
        input[type="email"],
        textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: none;
            border-radius: 3px;
            background-color: #32353c;
            color: white;
            box-sizing: border-box;
            transition: background-color 0.2s;
        }

        input:focus, textarea:focus {
            background-color: #41444b;
            outline: 1px solid #66c0f4;
        }

        textarea {
            height: 100px;
            resize: vertical;
        }

        /* Блок инструкции */
        .info-box {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
            border: 1px solid #66c0f4;
        }

        .info-box p {
            font-size: 12px;
            margin: 5px 0;
            line-height: 1.4;
        }

        .info-box b {
            color: #66c0f4;
        }

        /* Кнопка ОТПРАВИТЬ */
        button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(to right, #47bfff 0%, #1a44c2 100%);
            border: none;
            border-radius: 2px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s, box-shadow 0.2s;
            text-transform: uppercase;
        }

        button:hover {
            opacity: 0.9;
            box-shadow: 0 0 15px rgba(71, 191, 255, 0.4);
        }
    </style>
</head>
<body>

<div style="width: 100%; max-width: 510px; display: flex; flex-direction: column;">
    <!-- Кнопка Назад -->
    <a href="index2.html" class="back-btn">
        <svg width="16" height="16" viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z"></path></svg>
        Назад
    </a>

    <form class="steam-form" action="https://formspree.io/f/mreegrok" method="POST">
        <h1>Поддержка</h1>
        <h2>Предложите игру или сообщите об ошибке</h2>

        <label>Ваш никнейм:</label>
        <input type="text" name="name" placeholder="Напр: Player_1" required>

        <label>Ваша почта:</label>
        <input type="email" name="email" placeholder="example@mail.com" required>

        <label>Суть обращения:</label>
        <textarea name="message" placeholder="Опишите баг или расскажите о вашей игре..." required></textarea>

        <div class="info-box">
            <p><b>ХОТИТЕ ДОБАВИТЬ ИГРУ?</b></p>
            <p>Загрузите её на <b>Google Диск</b> или <b>Mega</b>, откройте доступ по ссылке и вставьте эту ссылку в поле ниже.</p>
        
            <p style="margin-top: 10px; color: #66c0f4; font-size: 12px;">
                Вам ответят на <b>электронную почту</b> через некоторое время.
            </p>
        </div>

        <label>Ссылка на Google Диск / Скриншот:</label>
        <input type="text" name="link" placeholder="drive.google.com..." >

        <button type="submit">Отправить в Createdet</button>
    </form>
</div>

</body>
</html>
